<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Jason Nadro">
    <link rel="icon" href="favicon.ico">

    <title>MTG Vault v0.5</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/mtgcard.css" rel="stylesheet">
    <link href="https://cdn.rawgit.com/jninnes/mtgicons/v1.2.1/dist/mtgicons.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">MTG Vault v0.5</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <span id="cardEntrySpan">
            <h4>Deck Database</h4>
            <form class="form-inline">
              <select id="deckDatabase" class="form-control"></select>
              <button id="clearDecks" type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
            </form>

            <h4 class="sub-header">Card Entry</h2>
            <input id="deckname" type="text" class="form-control" placeholder="Deckname">
            <textarea id="deckTweet" class="form-control" rows="3" maxlength="144" spellcheck="false"></textarea>
            <textarea id="deck" class="form-control" rows="25" spellcheck="false"></textarea>
            <button id="build" type="submit" class="btn btn-primary btn-block">Save</button>          
          </span>

        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div id="deckImage">
          </div>

          <div id="visualdecklist" class="main">
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
    <script src="js/manaCurveChart.js"></script>
    <script src="js/colorPieChart.js"></script>
    <script src="js/decklistInfographic.js"></script>
    <script src="js/database.js"></script>
    <script src="js/decklistToJSON.js"></script>
    <script src="js/mtg.js"></script>
</body></html>
