<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: rgb(41, 128, 185);
}

.axis {
  font: 10px sans-serif;
}

text {
  fill: black;
  font: 10px sans-serif;
  text-anchor: middle;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<p id="example">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="js/manaCurveChart.js"></script>
<script>

var data = [4, 14, 21, 8, 2, 8, 0, 0];

var manaCurve = manaCurveChart();

d3.select("#example")
      .datum(data)
      .call(manaCurve);

</script>
